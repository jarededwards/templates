# Workload Downstream Cluster Configuration
# This values file contains all configurable parameters for bootstrapping a downstream workload cluster

projectClusterName: mgmt-cluster

externalDnsProviderName: cloudflare

gitopsRepoUrl: https://github.com/example/gitops-repo

kubefirstMgmtAccountId: "123456789012"

# @input.type: string
# @input.description: AWS account ID for the workload cluster
# @input.required: true
# @input.default: "987654321098"
workloadClusterAccountId: "987654321098"

# @input.type: string
# @input.description: Workload cluster name identifier
# @input.required: true
# @input.default: workload-downstream-01
workloadClusterName: workload-downstream-01

# @input.type: enum
# @input.description: Workload cluster environment type
# @input.options: development,staging,production
# @input.required: true
# @input.default: production
workloadEnvironment: production

# @input.type: string
# @input.description: Example token for workload access (optional)
# @input.required: false
# @input.default: example-token-value
workloadExampleToken: example-token-value

# @input.type: string
# @input.description: Domain name for external DNS in workload cluster
# @input.required: true
# @input.default: workload.example.com
workloadExternalDnsDomainName: workload.example.com

# @input.type: string
# @input.description: AWS region for workload cluster deployment
# @input.required: true
# @input.default: us-west-2
workloadClusterRegion: us-west-2

alertsEmail: alerts@example.com

projectStateStoreBucket: project-state-store-bucket

projectClusterRegion: us-east-1

# @input.type: string
# @input.description: IAM role ARN to assume for workload cluster
# @input.required: true
# @input.default: arn:aws:iam::987654321098:role/workload-assume-role
workloadAssumeRole: arn:aws:iam::987654321098:role/workload-assume-role

projectClusterAwsAccountId: "123456789012"

projectClusterAssumeRole: arn:aws:iam::123456789012:role/project-cluster-assume-role

cloudRegion: us-east-1

workloadClusterBootstrapTerraformModuleUrl: https://github.com/example/terraform-bootstrap-module

workloadClusterTerraformModuleUrl: https://github.com/example/terraform-workload-module

# @input.type: integer
# @input.description: Number of worker nodes in workload cluster
# @input.required: true
# @input.default: 3
# @input.min: 1
# @input.max: 20
workloadNodeCount: 3

# @input.type: inherited
# @input.description: EC2 instance type for workload cluster nodes
# @input.required: true
# @input.default: t3.large
workloadNodeType: t3.large

# @input.type: enum
# @input.description: AMI type for workload cluster nodes
# @input.options: AL2_x86_64,AL2_ARM_64,BOTTLEROCKET_x86_64,BOTTLEROCKET_ARM_64
# @input.required: true
# @input.default: AL2_x86_64
workloadAmiType: AL2_x86_64
